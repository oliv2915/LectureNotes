<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Movie Rating</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <!--
            CHALLENGE 2: MOVIE RATING
        ​
            Bronze:
            Make an h2 tag saying 'Movies!'
            Make a TABLE with a HEADER
            In the header, have 4 COLUMNS with the headers reading: 'Movie Title', 'Year', 'Runtime', and 'Rating'
            Add at least 3 movies (you can make the info up)
        ​
            Silver:
            Using CSS:
            Add a BACKGROUND COLOR of LIGHT SKY BLUE
            Put a BORDER around the table that is BLACK
        ​
            Gold:
            ITALICIZE the movie titles
            Set the table in the CENTER
        -->
        <div id="movies">
            <h2>Movies!</h2>
            <table>
                <tr>
                    <th>Movie Title</th>
                    <th>Year</th>
                    <th>Runtime</th>
                    <th>Rating</th>
                </tr>
                <tr>
                    <td class="title">Batman Begins</td>
                    <td>2005</td>
                    <td>2h 19m</td>
                    <td>PG-14</td>
                </tr>
                <tr>
                    <td class="title">War Dogs</td>
                    <td>2016</td>
                    <td>1h 54m</td>
                    <td>R</td>
                </tr>
                <tr>
                    <td class="title">I am Legend</td>
                    <td>2007</td>
                    <td>1h 40m</td>
                    <td>PG-13</td>
                </tr>
            </table>
        </div>
    </body>
</html>
